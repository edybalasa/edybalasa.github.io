<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .board {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #eee;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

        <div class="board" data-board></div>
        <div class="board" data-board></div>
    </div>
    <div class="message" id="message"></div>

    <script>
        const boards = document.querySelectorAll('[data-board]');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        let currentBoard = null;
        let gameOver = false;

        boards.forEach(board => {
            createSmallBoard(board);
            board.addEventListener('click', () => setCurrentBoard(board));
        });

        function createSmallBoard(board) {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = '';
                board.appendChild(cell);
                cell.addEventListener('click', () => handleCellClick(cell));
            }
        }

        function setCurrentBoard(board) {
            if (!gameOver) {
                currentBoard = board;
            }
        }

        function handleCellClick(cell) {
            if (cell.textContent !== '' || gameOver || !currentBoard) {
                return;
            }

            cell.textContent = currentPlayer;
            cell.style.backgroundColor = '#fff';

            // Example: Check if the current player wins the small board
            if (checkWinner(currentPlayer, currentBoard)) {
                message.textContent = `Player ${currentPlayer} wins the board!`;
                currentBoard = null; // Lock the current board
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

</body>
</html>
