<!DOCTYPE html>
<html>
<head>
<title>Car Game</title>
<style>
 body {
    margin: 0;
    overflow: hidden;
 }
 .car {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 150px;
    background-color: blue;
    border-radius: 10px;
 }
 .road {
    position: absolute;
    width: 100%;
    height: 50px;
    background-color: black;
    bottom: 0;
 }
</style>
</head>
<body>
 <div class="car"></div>
 <div class="road"></div>
 <script>
    var car = document.querySelector('.car');
    var carSpeed = 10;
    var road = document.querySelector('.road');
    var roadSpeed = 10;
    var direction = 'left';

    function moveCar() {
      if (direction === 'left') {
        car.style.left = car.offsetLeft - carSpeed + 'px';
      } else {
        car.style.left = car.offsetLeft + carSpeed + 'px';
      }
      if (car.offsetLeft <= 0 || car.offsetLeft >= window.innerWidth - car.offsetWidth) {
        direction = direction === 'left' ? 'right' : 'left';
      }
      setTimeout(moveCar, 50);
    }

    function moveRoad() {
      road.style.bottom = road.offsetBottom - roadSpeed + 'px';
      if (road.offsetBottom <= 0) {
        road.style.bottom = '0px';
      }
      setTimeout(moveRoad, 50);
    }

    moveCar();
    moveRoad();
 </script>
</body>
</html>
